
filebeat.modules:
  - module: nginx
    access:
      enabled: true
      var.paths: ["/logs/nginx/access.log*"]
    error:
      enabled: true
      var.paths: ["/logs/nginx/error.log*"]
  - module: system
    auth:
      enabled: true
      var.paths: ["/logs/sshd/auth.log*"]

